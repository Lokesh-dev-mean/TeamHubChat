<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeamHub - Communication Platform</title>
    <meta name="description" content="TeamHub - Multi-tenant communication platform for organizations" />
    
    <!-- Preconnect to Google APIs for faster OAuth loading -->
    <link rel="preconnect" href="https://accounts.google.com" />
    <link rel="preconnect" href="https://login.microsoftonline.com" />
    
    <!-- Material-UI Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" 
      rel="stylesheet" 
    />
    
    <!-- Material-UI Icons -->
    <link 
      href="https://fonts.googleapis.com/icon?family=Material+Icons" 
      rel="stylesheet" 
    />
    
    <style>
      /* Keep a minimal fallback in case CSS fails to load */
      #root { min-height: 100vh; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .loading-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
      .loading-spinner { width: 40px; height: 40px; border: 4px solid #e3f2fd; border-top: 4px solid #1976d2; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 16px; }
      .loading-text { color: #666; font-size: 16px; }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading screen -->
      <div class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading TeamHub...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
